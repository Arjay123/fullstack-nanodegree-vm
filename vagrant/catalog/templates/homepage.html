{% extends "base.html" %}
{% from "macros.html" import item_preview, isotope %}

{% block content %}
<div class="row slideshow">
  <div class="col-xs-12">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="width: 100%;" role="listbox">
        <div class="item active">
          <img class="img-responsive center-block" src="{{url_for('image_file', filename='bannerdefault.png')}}"  alt="Banner 1">
        </div>

        <div class="item">
          <img class="img-responsive center-block" src="{{url_for('image_file', filename='bannerdefault.png')}}"  alt="Banner 2">
        </div>

        <div class="item">
          <img class="img-responsive center-block" src="{{url_for('image_file', filename='bannerdefault.png')}}"  alt="Banner 3">
        </div>

        <div class="item">
          <img class="img-responsive center-block" src="{{url_for('image_file', filename='bannerdefault.png')}}"  alt="Banner 4">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
<br>
<div class="row featured-items-header">
  <div class="col-xs-12">
    <h2>Featured Items</h2>
  </div>
</div>
<div class="row featured-items">
  {% for item in items %}
  {{ item_preview(item)}}
  {% endfor %}
</div>

{% endblock %}


{% block scripts %}

{{isotope()}}

{% endblock %}
