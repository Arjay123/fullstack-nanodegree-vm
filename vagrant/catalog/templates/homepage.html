{% extends "base.html" %}


{% block content %}
<div class="row slideshow">
    <div class="col-xs-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" style="width: 100%;" role="listbox">
            <div class="item active">
              <img class="img-responsive center-block" src="http://placehold.it/1140x300" alt="Photo 1">
            </div>

            <div class="item">
              <img class="img-responsive center-block" src="http://placehold.it/1140x300" alt="Photo 2">
            </div>

            <div class="item">
              <img class="img-responsive center-block" src="http://placehold.it/1140x300" alt="Photo 3">
            </div>

            <div class="item">
              <img class="img-responsive center-block" src="http://placehold.it/1140x300" alt="Photo 4">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
</div>
<br>
<div class="row featured-items-header">
<div class="col-xs-12">
<h2>Featured Items</h2>
</div>
</div>
<div class="row featured-items">
    <div class="col-xs-12">
        <div class="row">

            {% for item in items %}
            <div class="col-xs-12 col-sm-6 col-md-4 item-container">
                <div class="row item-box eq-height-xs">
                    <div class="col-xs-4 col-sm-12 item-image-container">
                        <a href="{{url_for('itemPage', item_id=item.id)}}"><img class="img-responsive center-block" src="http://placehold.it/200x200"></a>
                    </div>
                    <div class="col-xs-8 col-sm-12">
                        <h5>{{item.name}}</h5>
                        <p>{{item.description}}</p>
                        <h6>{{item.views}} views</h6>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</div>

{% endblock %}
