{% extends "base.html" %}


{% block content %}

<div class="row">
    <h2 class="text-center">Create a new item</h2>
    <div class="col-xs-8 col-xs-offset-2 item-form">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="item-name-input" class="col-xs-2">Name</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" id="item-name-input">
                </div>
            </div>
            <div class="form-group">
                <label for="item-category-select" class="col-xs-2">Category</label>
                <div class="col-xs-4">
                    <select class="form-control" id="item-category-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <input class="form-control custom-category" type="text" name="custom-category" placeholder="Enter new category">
                </div>
            </div>
            <div class="form-group">
                <label for="item-description-input" class="col-xs-2">Description</label>
                <div class="col-xs-10">
                    <textarea class="form-control" name="description" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
